<div class="application-form bg-white rounded-lg shadow-lg p-8 mt-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Apply for this Position</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="form-field">
        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa fa-user text-gray-400"></i>
          </div>
          <input 
            type="text" 
          
            name="fullName" 
            class="w-full pl-10 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" 
            placeholder="John Doe" 
          />
        </div>
      </div>
      
      <div class="form-field">
        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa fa-envelope text-gray-400"></i>
          </div>
          <input 
            type="email" 
            
            name="email" 
            class="w-full pl-10 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" 
            placeholder="john@example.com" 
          />
        </div>
      </div>
      
      <div class="form-field">
        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa fa-phone text-gray-400"></i>
          </div>
          <input 
            type="tel" 
           
            name="phone" 
            class="w-full pl-10 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" 
            placeholder="+1 (555) 123-4567" 
          />
        </div>
      </div>
      
      <div class="form-field">
        <label class="block text-sm font-medium text-gray-700 mb-2">Experience (years)</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fa fa-briefcase text-gray-400"></i>
          </div>
          <input 
            type="number" 
           
            name="experience" 
            class="w-full pl-10 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" 
            placeholder="2" 
          />
        </div>
      </div>
    </div>
    
    <div class="form-field">
      <label class="block text-sm font-medium text-gray-700 mb-2">Cover Letter</label>
      <textarea 
        rows="4" 
       
        name="coverLetter" 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" 
        placeholder="Tell us why you're perfect for this role..."></textarea>
    </div>
    
    <div class="file-upload">
      <label class="block text-sm font-medium text-gray-700 mb-2">Resume/CV</label>
      <div class="flex items-center justify-center w-full">
        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
          <i class="fa fa-file-alt text-gray-500 w-8 h-8 mb-4"></i>
          <p class="mb-2 text-sm text-gray-500">
            <span class="font-semibold">Click to upload</span> or drag and drop
          </p>
          <p class="text-xs text-gray-500">PDF, DOC, DOCX (MAX. 2MB)</p>
        </label>
        <input 
          type="file" 
          class="hidden" 
          (change)="onFileChange($event)" 
          accept=".pdf,.doc,.docx" 
        />
      </div>
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
      Submit Application
    </button>
  </form>
</div>
