<div class="mb-12">

  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>
    <a [routerLink]="to" class="text-blue-600 hover:text-blue-700 flex items-center text-sm">
      View all
    </a>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 px-4 sm:px-0" *ngIf="!noList">
    <!-- Job Cards -->
    <div *ngFor="let job of jobs" class="flex flex-1 flex-col bg-white border border-gray-200 rounded-xl overflow-hidden hover:shadow-lg transition-all duration-300 ease-out group cursor-pointer min-h-[300px]">
      <a [routerLink]="['/job', job.id]" class="flex flex-col h-full">
        <!-- Image Section -->
        <div class="relative h-40 overflow-hidden">
          <img
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            [src]="job.image_url || 'assets/hiring.png'"
            alt="{{ job.company_name }}"
          />
          <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </div>
  
        <!-- Content Section -->
        <div class="p-4 flex flex-col flex-grow space-y-3">
          <div class="space-y-2">
            <h6 class="text-xl font-bold text-gray-900 line-clamp-2">
              {{ job.job_role }}
            </h6>
            <div class="flex items-center space-x-2">
              <span class="inline-block w-2 h-2 bg-blue-600 rounded-full"></span>
              <p class="text-sm text-gray-600 font-medium line-clamp-1">
                {{ job.company_name }}
              </p>
            </div>
            <p class="text-sm text-gray-500">
              {{ job.city }}, {{ job.state }}
            </p>
          </div>
  
          <div class="mt-2">
            <p class="text-sm font-semibold">
              {{ job.salary_package }}
            </p>
          </div>
        </div>
      </a>
  
      <!-- Apply Button -->
      <div class="p-4 pt-0 mt-auto">
        <button
          [routerLink]="['/job', job.id]"
          class="w-full py-2.5 px-4 text-sm font-medium rounded-lg bg-blue-600 hover:bg-blue-700 text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
        >
          Apply Now
        </button>
      </div>
    </div>
  </div>

  <app-skeleton-card *ngIf="noList"></app-skeleton-card>
</div>
