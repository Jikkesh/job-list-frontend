<div class="max-w-4xl mx-auto px-4 py-12" *ngIf="job">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">

    <!-- Full-Width Banner Image -->
    <img class="w-full h-96 object-cover" [src]="jobImages || 'assets/hiring.png'" alt="{{ job.job_role }} Banner" />

    <!-- Article Content -->
    <div class="p-8">
      <!-- Article Header -->
      <header class="mb-8">
        <h1 class="text-4xl font-bold mb-4">{{ job.job_role }}</h1>
        <p class="text-xl text-gray-700">
          {{ job.company_name }} - {{ job.city }}, {{ job.state }}
        </p>
      </header>

      <!-- Job Details -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
        <app-detail-item [icon]="'building'" [text]="job.company_name"></app-detail-item>
        <app-detail-item [icon]="'map-pin'" [text]="job.city + ', ' + job.state"></app-detail-item>
        <app-detail-item [icon]="'currency'" [text]="job.salary_package"></app-detail-item>
        <app-detail-item [icon]="'clock'" [text]="job.category"></app-detail-item>
      </div>

      <!-- Article Body with Unique Subheadings -->
      <div class="prose max-w-none">
        <!-- Job Description -->
        <h2 class="text-2xl font-bold border-l-4 border-indigo-500 pl-3 mt-8 mb-4">
          Job Description
        </h2>
        <div [innerHTML]="(job?.job_description || '') | markdown | async"></div>

        <!-- Qualifications -->
        <h2 class="text-2xl font-bold border-l-4 border-indigo-500 pl-3 mt-8 mb-4">
          Qualifications
        </h2>
        <div [innerHTML]="(job.qualification  || '') | markdown | async"></div>

        <!-- Key Responsibilities -->
        <h2 class="text-2xl font-bold border-l-4 border-indigo-500 pl-3 mt-8 mb-4">
          Key Responsibilities
        </h2>
        <div [innerHTML]="(job?.key_responsibilty || '') | markdown | async"></div>

        <!-- About Company -->
        <h2 class="text-2xl font-bold border-l-4 border-indigo-500 pl-3 mt-8 mb-4">
          About {{ job.company_name?.trim() }}
        </h2>
        <div [innerHTML]="(job?.about_company || '') | markdown | async"></div>

        <!-- Selection Process -->
        <h2 class="text-2xl font-bold border-l-4 border-indigo-500 pl-3 mt-8 mb-4">
          Selection Process
        </h2>
        <div [innerHTML]="(job?.selection_process || '') | markdown | async">
          <p>{{ job.selection_process }}</p>
        </div>

      </div>

      <!-- Apply Button -->
      <div class="flex justify-center mt-8">
        <a [href]="job.website_link" target="_blank" class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg font-semibold 
         transition-colors duration-200 
         hover:bg-blue-700">
          Apply Now
        </a>
      </div>

    </div>
  </div>
</div>
