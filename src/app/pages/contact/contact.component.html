<div class="max-w-7xl mx-auto px-4 py-12">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="bg-blue-600 text-white p-8">
        <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
        <p class="text-blue-100">We're here to help you find your dream job!</p>
      </div>
  
      <div class="p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Contact Form -->
          <div>
            <h2 class="text-2xl font-semibold mb-6">Get in Touch</h2>
            <form class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea rows="4" class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
              </div>
              <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors flex items-center">
                <i class="h-4 w-4 mr-2 fas fa-paper-plane"></i> Send Message
              </button>
            </form>
          </div>
  
          <!-- Contact Information -->
          <div>
            <h2 class="text-2xl font-semibold mb-6">Contact Information</h2>
            <div class="space-y-6">
              <div *ngFor="let item of contactItems" class="flex items-start">
                <div class="bg-blue-100 p-3 rounded-full">
                  <i [ngClass]="item.icon === 'mail' ? 'fas fa-envelope' : item.icon === 'phone' ? 'fas fa-phone' : 'fas fa-map-pin'" class="h-6 w-6 text-blue-600"></i>
                </div>
                <div class="ml-4">
                  <h3 class="font-medium text-gray-800">{{ item.title }}</h3>
                  <p class="text-gray-600">{{ item.content }}</p>
                </div>
              </div>
            </div>
  
            <div class="mt-8">
              <h3 class="text-lg font-semibold mb-4">Office Hours</h3>
              <!-- <p class="text-gray-600">
                <div *ngFor="let hour of officeHours">
                  {{ hour }} <br />
                </div>
              </p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
