<div class="group mx-2 mt-10 max-w-screen-md overflow-hidden rounded-lg border bg-white shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
  <div class="relative grid grid-cols-12 gap-6 p-8">
    <!-- Category Stamp -->
    <div *ngIf="type === 'Fresher'" class="absolute -right-8 top-6 rotate-45 transform bg-green-500 px-12 py-1 text-center text-xs font-bold uppercase text-white shadow">
      Fresher
    </div>

    <!-- Company Logo -->
    <div class="col-span-2 flex items-center justify-center">
      <img [src]="jobImages || 'assets/hiring.png'" alt="{{ title }} Banner"
        class="h-16 w-16 rounded-lg object-cover transition-all duration-300 group-hover:scale-105" />
    </div>

    <!-- Job Details -->
    <div class="col-span-10 flex flex-col">
      <div class="mb-2 flex items-center space-x-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ company }}</h3>
        <span class="text-sm text-gray-500">â€¢</span>
        <span class="text-sm font-medium text-blue-600">Full-time</span>
      </div>

      <h2 class="mb-4 text-2xl font-bold text-gray-900 hover:text-blue-600">{{ title }}</h2>

      <!-- Key Details Grid -->
      <div class="mb-4 grid grid-cols-1 gap-4 sm:grid-cols-3">
        <div class="flex items-center space-x-2">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span class="text-gray-600">{{ location }}</span>
        </div>
        
        <div class="flex items-center space-x-2">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <span class="text-gray-600">
            {{ type === 'Fresher' ? '0 - 2 Years' : '+ Years' }}
          </span>
        </div>
        
        <div class="flex items-center space-x-2">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span class="font-medium text-gray-900">{{ salary }}</span>
        </div>
      </div>

      <!-- Skills Tags -->
      <!-- <div class="mb-4 flex flex-wrap gap-2">
        <span *ngFor="let skill of skills" class="rounded-full bg-blue-100 px-3 py-1 text-sm font-medium text-blue-800">
          {{ skill }}
        </span>
      </div> -->

      <!-- Footer Section -->
      <div class="mt-auto flex items-center justify-between">
        <span class="text-sm text-gray-500">Posted {{ postedDate }}</span>
        <button class="flex items-center space-x-2 rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          <span>Apply Now</span>
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
