<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-blue-500 text-white px-8 py-12 sm:p-16">
        <div class="max-w-3xl mx-auto text-center">
          <h1 class="text-4xl sm:text-5xl font-bold mb-4">Get in Touch</h1>
          <p class="text-blue-100 text-lg sm:text-xl opacity-95">
            Have questions? We're here to help you with your career journey.
            Reach out and we'll respond within 24 hours.
          </p>
        </div>
      </div>

      <div class="px-8 py-12 sm:p-16">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
          <!-- Contact Form -->
          <div class="space-y-8">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" formControlName="name" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="John Doe">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" formControlName="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="john@example.com">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea rows="5" formControlName="message" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                          placeholder="Your message..."></textarea>
              </div>
              
              <button type="submit" [disabled]="loading || contactForm.invalid" 
                      class="w-full bg-blue-600 text-white px-6 py-3.5 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
                <i class="fas fa-paper-plane mr-3" [class.opacity-50]="loading"></i>
                <span *ngIf="!loading">Send Message</span>
                <span *ngIf="loading">Sending...</span>
              </button>
            </form>
          </div>

          <!-- Contact Info -->
          <div class="lg:pl-12 space-y-10">
            <div class="border-t pt-10">
              <h3 class="text-lg font-semibold text-gray-900 mb-4">Follow Us</h3>
              <div class="flex space-x-5">
                <a href="#" class="text-gray-400 hover:text-blue-600 transition">
                  <i class="fab fa-linkedin text-2xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-blue-600 transition">
                  <i class="fab fa-twitter text-2xl"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-blue-600 transition">
                  <i class="fab fa-facebook text-2xl"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
